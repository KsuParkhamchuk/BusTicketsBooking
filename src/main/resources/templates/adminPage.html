<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<header class="header">
    <div class="header__content d-flex justify-content-end">
        <a th:href="@{/home}" class="btn btn-primary btn__cancel">Вернуться на главную</a>
    </div>
</header>
<main>
    <div>
        <div class="row">
            <div class="col-6">
                <h5 class="my-4">Создание новой поездки</h5>
                <form  method="post">
                    <div class="form-group">
                        <label >Маршрут</label>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>Маршрут...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Дата</label>
                        <input type="date" class="form-control" id="exampleInputPassword1" name="tripdate" placeholder="Дата">
                    </div>
                    <div class="form-group">
                        <label >Стоимость</label>
                        <input type="number" class="form-control" name="username" placeholder="Стоимость">
                    </div>
                    <div class="form-group">
                        <label >Автобус</label>
                        <select class="custom-select mr-sm-2" >
                            <option selected>Автобус...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary btn__register">Создать</button>
                </form>
            </div>
            <div class="col-6">
                <h5 class="my-4">Создание нового маршрута</h5>
                <form  method="post">

                    <div class="form-group">
                        <label for="exampleInputPassword1">Точка отправления</label>
                        <input type="date" class="form-control"  name="tripdeparturepoint" placeholder="Точка отправления">
                    </div>
                    <div class="form-group">
                        <label >Точка прибытия</label>
                        <input type="number" class="form-control" name="triparrivalpoint" placeholder="Точка прибытия">
                    </div>

                    <button type="submit" class="btn btn-primary btn__register">Создать</button>
                </form>
            </div>
        </div>
        <div class="row">
            <h5 class="my-4">Создание нового автобуса</h5>
            <form  method="post">

                <div class="form-group">
                    <label for="exampleInputPassword1">Наименование</label>
                    <input type="date" class="form-control"  name="busname" placeholder="Наименование автобуса">
                </div>
                <div class="form-group">
                    <label >Количество мест</label>
                    <input type="number" class="form-control" name="placeamount" placeholder="Количество мест">
                </div>

                <button type="submit" class="btn btn-primary btn__register">Создать</button>
            </form>
        </div>
    </div>
</main>
</body>
</html>
