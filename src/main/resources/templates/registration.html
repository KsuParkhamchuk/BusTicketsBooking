<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <link rel="stylesheet" th:href="@{common.css}">
    <title>Title</title>
</head>
<body>
    <header class="header">
        <div class="header__content">
            <button class="btn btn-primary">Отмена</button>
        </div>
    </header>
    <h3 class="text-center mb-4">Перед покупкой билета пожалуйста зарегистрируйтесь!</h3>
    <div class="registration form d-flex justify-content-center">
        <form>
            <div class="form-group">
                <label >Имя</label>
                <input type="text" class="form-control" name="firstName" placeholder="Введите имя">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Фамилия</label>
                <input type="text" class="form-control" id="exampleInputPassword1" name="lastName" placeholder="Введите фамилию">
            </div>
            <div class="form-group">
                <label >Отчество</label>
                <input type="text" class="form-control"  name="middleName" placeholder="Введите отчество">
            </div>
            <div class="form-group">
                <label>Номер телефона</label>
                <input type="text" class="form-control" name="telephoneNumber" aria-describedby="telephoneHelpBlock">
                <small id="telephoneHelpBlock" class="form-text text-muted">
                   Телефон должен начинаться с +375 и содержать в себе код оператора (напр. 33, 44, 29)
                </small>
            </div>
            <div class="form-group">
                <label>Серия паспорта</label>
                <input type="text"  class="form-control" name="passportSerial" >
            </div>
            <div class="form-group">
                <label>Номер паспорта</label>
                <input type="text"  class="form-control" name="passportNumber">
            </div>
            <div class="form-group">
                <label>Введите пароль</label>
                <input type="password"  class="form-control" name="password" >
            </div>
            <div class="form-group">
                <label>Повторите пароль</label>
                <input type="password"  class="form-control" name="confirmPassword">
            </div>
            <button type="submit" class="btn btn-primary btn__register">Зарегистрироваться</button>
        </form>
    </div>

</body>
</html>
