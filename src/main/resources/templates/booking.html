<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Title</title>
</head>
<body>
    <h1>Покупка билета</h1>
    <div class="booking form">
        <form>
            <div class="form-group">
                <label >Маршрут</label>
                <input type="text" class="form-control" name="trip" placeholder="Введите имя">
            </div>
            <div class="form-group">
                <label >Доступные даты</label>
                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                    <option selected>Choose...</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="form-group">
                <label >Отчество</label>
                <input type="text" class="form-control"  name="userMiddlename" placeholder="Введите отчество">
            </div>
            <div class="form-group">
                <label>Номер телефона</label>
                <input type="text" class="form-control" name="telephoneNumber" aria-describedby="telephoneHelpBlock">
                <small id="telephoneHelpBlock" class="form-text text-muted">
                    Телефон должен начинаться с +375 и содержать в себе код оператора (напр. 33, 44, 29)
                </small>
            </div>
            <div class="form-group">
                <label>Серия пасспорта</label>
                <input type="password"  class="form-control" name="passportSerial" >
            </div>
            <div class="form-group">
                <label>Номер пасспорта</label>
                <input type="password"  class="form-control" name="passportNumber">
            </div>
            <div class="form-group">
                <label>Введите пароль</label>
                <input type="password"  class="form-control" name="password" >
            </div>
            <div class="form-group">
                <label>Повторите пароль</label>
                <input type="password"  class="form-control" name="confirmPassword">
            </div>
            <button type="submit" class="btn btn-primary">Купить</button>
        </form>
    </div>
</body>
</html>
